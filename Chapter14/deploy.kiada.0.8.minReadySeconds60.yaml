apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiada
  labels:
    app: kiada
    rel: stable
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 60
  progressDeadlineSeconds: 120
  replicas: 3
  selector:
    matchLabels:
      app: kiada
      rel: stable
  template:
    metadata:
      labels:
        app: kiada
        rel: stable
        ver: '0.8'
    spec:
      containers:
      - name: kiada
        image: luksa/kiada:0.8
        imagePullPolicy: IfNotPresent
        env:
        - name: FAIL_AFTER_SECONDS
          value: "30"
        - name: QUOTE_URL
          value: http://quote/quote
        - name: QUIZ_URL
          value: http://quiz
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 1
          httpGet:
            port: 8080
            path: /healthz/ready
            scheme: HTTP
      - name: envoy
        image: envoyproxy/envoy:v1.31-latest
        command: [ "envoy", "-c", "/etc/config/envoy.yaml" ]
        volumeMounts:
        - name: etc-envoy
          mountPath: /etc/config
          readOnly: true
        ports:
        - name: https
          containerPort: 8443
        - name: admin
          containerPort: 9901
        readinessProbe:
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 1
          httpGet:
            port: admin
            path: /ready
      volumes:
      - name: etc-envoy
        projected:
          sources:
          - configMap:
              name: kiada-ssl-config
          - secret:
              name: kiada-tls
              items:
              - key: tls.crt
                path: example-com.crt
              - key: tls.key
                path: example-com.key
                mode: 0600
