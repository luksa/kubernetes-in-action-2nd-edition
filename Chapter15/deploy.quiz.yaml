apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz
      rel: stable
  template:
    metadata:
      labels:
        app: quiz
        rel: stable
    spec:
      volumes:
      - name: initdb
        emptyDir: {}
      - name: quiz-data
        emptyDir: {}
      initContainers:
      - name: installer
        image: luksa/quiz-initdb-script-installer:0.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: initdb
          mountPath: /initdb.d
      containers:
      - name: quiz-api
        image: luksa/quiz-api:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            port: 8080
            path: /healthz/ready
            scheme: HTTP
      - name: mongo
        image: mongo:7
        volumeMounts:
        - name: quiz-data
          mountPath: /data/db
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d/
          readOnly: true
