apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: demo
spec:
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      nodeName: kind-worker2
      containers:
      - name: demo
        image: busybox
        command:
        - sleep
        - infinity